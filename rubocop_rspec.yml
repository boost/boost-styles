RSpec/DescribeClass:
  Exclude:
    - spec/features/**/**

RSpec/ExampleLength:
  Exclude:
    - spec/features/**/**

RSpec/ExpectActual:
  Exclude:
    - spec/routes/**/**
    - spec/routing/**/**

RSpec/MessageSpies:
  Description: Checks that message expectations are set using spies.
  Enabled: true
  EnforcedStyle: receive
  SupportedStyles:
  - have_received
  - receive
  StyleGuide: http://www.rubydoc.info/gems/rubocop-rspec/RuboCop/Cop/RSpec/MessageSpies