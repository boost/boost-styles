---
env:
  browser: true
  es6: true
  jquery: true
  node: true
extends:
- standard
overrides:
  files:
  - '*.js''
  excludedFiles:
  - '*.config.js'
parserOptions:
  sourceType: module
plugins: []
globals:
  _: true
  '$': true
  ga: true
  Foundation: true
rules:
  no-unused-vars:
  - error
  - varsIgnorePattern: '_.*'
    argsIgnorePattern: '_.*'
