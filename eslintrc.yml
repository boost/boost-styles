---
env:
  browser: true
  es6: true
  jquery: true
  node: true
extends:
  - standard
  - plugin:vue/recommended
overrides:
  files:
    - '*.js'
    - '*.vue'
  excludedFiles:
    - '*.config.js'
parserOptions:
  sourceType: module
plugins: [
  'vue'
]
globals:
  _: true
  "$": true
  ga: true
  Foundation: true
rules:
  no-unused-vars:
  - error
  - varsIgnorePattern: '_.*'
    argsIgnorePattern: '_.*'
